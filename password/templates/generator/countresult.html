<html>

<body>

	<a href="{% url 'countpage'  %}" class = 'btn btn-warning'><h3>Count Again</h3> </a>

	<br> <br>
	<h3>
		Your Text:
	</h3>
	{{fulltext}}
	<h1>Word count: </h1>
	{% for word, counttotal in sortedwords %}
	{{ word }}:	{{ 		counttotal }}
	<br>
	{% endfor   %}
	<br>
	<br>
</div>
	
	


</body>


</html>
